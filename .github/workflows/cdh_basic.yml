name: confidential-data-hub basic build and unit tests

on:
  push:
    branches:
      - "main"
    paths:
      - 'confidential-data-hub/**'
      - '.github/workflows/cdh_basic.yml'
      - 'Cargo.toml'
      - 'Cargo.lock'
  pull_request:
    paths:
      - 'confidential-data-hub/**'
      - '.github/workflows/cdh_basic.yml'
      - 'Cargo.toml'
      - 'Cargo.lock'
  create:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  basic_ci:
    name: Check
    defaults:
      run:
        working-directory: ./confidential-data-hub
    strategy:
      fail-fast: false
      matrix:
        instance:
          - ubuntu-latest
          - s390x
        rust:
          - stable
    runs-on: ${{ matrix.instance }}
    steps:
    - name: Take a pre-action for self-hosted runner
      run: |
        if [ -f "${HOME}/script/pre_action.sh" ]; then
          "${HOME}/script/pre_action.sh" cc-guest-components
        fi

      - name: Code checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Rust toolchain (${{ matrix.rust }})
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - name: Install protoc
        run: |
          sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Build and install
        run: |
          mkdir -p ${HOME}/.local/bin
          make RESOURCE_PROVIDER=kbs,sev && make install PREFIX=${HOME}/.local

      - name: Musl build
        run: |
          make LIBC=musl
        if: matrix.instance == 'ubuntu-latest'

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features kbs,aliyun,sev,bin -p kms -p confidential-data-hub -p secret -p image

      - name: Run cargo fmt check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -p kms -p confidential-data-hub -p secret -p image -- --check

      - name: Run rust lint check
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          # We are getting error in generated code due to derive_partial_eq_without_eq check, so ignore it for now
          args: -p kms -p confidential-data-hub -p secret -p image -- -D warnings -A clippy::derive-partial-eq-without-eq 

      - name: Take a post-action for self-hosted runner
        if: always()
        run: |
          if [ -f ${HOME}/script/post_action.sh ]; then
            ${HOME}/script/post_action.sh cc-guest-components
          fi
