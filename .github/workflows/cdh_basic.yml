name: confidential-data-hub basic build and unit tests

on:
  push:
    branches:
      - "main"
    paths:
      - 'confidential-data-hub/**'
      - '.github/workflows/cdh_basic.yml'
      - 'Cargo.toml'
      - 'Cargo.lock'
  pull_request:
    paths:
      - 'confidential-data-hub/**'
      - '.github/workflows/cdh_basic.yml'
      - 'Cargo.toml'
      - 'Cargo.lock'
  create:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  basic_ci:
    if: github.event_name != 'push'
    name: Check
    defaults:
      run:
        working-directory: ./confidential-data-hub
    strategy:
      fail-fast: false
      matrix:
        instance:
          - ubuntu-24.04
          - s390x
          - ubuntu-24.04-arm
        rust:
          - stable
        # TODO: remove include and exclude when the following issue is resolved
        # https://github.com/rust-lang/rust/issues/135867
        include:
          - instance: ubuntu-24.04-arm
            rust: 1.82.0
        exclude:
          - instance: ubuntu-24.04-arm
            rust: stable
    runs-on: ${{ matrix.instance }}
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Rust toolchain (${{ matrix.rust }})
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - name: Install protoc
        run: |
          sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Build and install
        run: |
          mkdir -p ${HOME}/.local/bin
          make RESOURCE_PROVIDER=kbs,sev && make install PREFIX=${HOME}/.local

      - name: Musl build
        run: |
          make LIBC=musl
        if: ${{ startsWith(matrix.instance, 'ubuntu-24.04') }}

      - name: Run cargo test
        run: |
          sudo -E PATH=$PATH -s cargo test --features kbs,aliyun,sev,bin -p confidential-data-hub

      - name: Run cargo fmt check
        run: |
          sudo -E PATH=$PATH -s cargo fmt -p confidential-data-hub -- --check

      - name: Run rust lint check
        run: |
          # We are getting error in generated code due to derive_partial_eq_without_eq check, so ignore it for now
          sudo -E PATH=$PATH -s cargo clippy -p confidential-data-hub -- -D warnings -A clippy::derive-partial-eq-without-eq 
