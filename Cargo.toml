[package]
name = "image-rs"
version = "0.1.0"
description = "The OCI Images Rust Crate"
repository = "https://github.com/confidential-containers/image-rs"
readme = "README.md"
license = "Apache-2.0"
authors = ["The image-rs Authors"]
edition = "2018"

[dependencies]
anyhow = ">=1.0"
async-compression = { version = "0.3.15", features = ["futures-io", "tokio", "gzip", "zstd"] }
flate2 = "1.0"
flume = "0.10.14"
futures-util = "0.3"
libc = "0.2"
nix = "0.23.0"
oci-distribution = "0.9.4"
oci-spec = { git = "https://github.com/containers/oci-spec-rs" }
ocicrypt-rs = { git = "https://github.com/confidential-containers/ocicrypt-rs", rev = "52c9a3c", default-features = false, features = ["keywrap-jwe", "async-io"], optional = false }
attestation_agent = { git = "https://github.com/confidential-containers/attestation-agent", rev = "b45b0f8", optional = false }
serde = { version = ">=1.0.27", features = ["serde_derive", "rc"] }
serde_json = ">=1.0.9"
serde_yaml = "0.8"
sha2 = ">=0.10"
tar = "0.4.37"
tokio = {version = "1.0", features = ["full"]}
zstd = "0.12.1"
fs_extra = "1.2.0"
walkdir = "2"
dircpy = "0.3.12"
prost = "0.8"
strum = { version = "0.24", features = ["derive"] }
log = "0.4.14"
hex = "0.4.3"
base64 = "0.13.0"
sequoia-openpgp = { version = "1.7.0", default-features = false, features = ["compression", "crypto-rust", "allow-experimental-crypto", "allow-variable-time-crypto"] }
async-trait = "0.1.56"
tonic = "0.5"
strum_macros = "0.24"
sigstore_rs = { git = "https://github.com/sigstore/sigstore-rs", rev = "6dd3281c25270f0d82550368abfb399ed3da7b41", package = "sigstore",  optional = true}
url = "2.2.2"

[build-dependencies]
tonic-build = "0.8"

[dev-dependencies]
filetime = "0.2"
tempfile = "3.2"
openssl = "0.10.44"
strum = "0.24"
strum_macros = "0.24"
serial_test = "0.9.0"
rstest = "0.16.0"
test-utils = { path = "libs/test-utils" }

[workspace]
members = ["libs/test-utils"]
exclude = ["scripts/attestation_agent/app"]

[features]
kata-cc = ["encryption", "keywrap-grpc", "snapshot-overlayfs", "signature-cosign"]
kata-cc-s390x = ["encryption", "keywrap-grpc", "snapshot-overlayfs"]
enclave-cc = ["encryption", "keywrap-native", "eaa_kbc", "snapshot-unionfs"]

encryption = ["ocicrypt-rs/block-cipher"]
keywrap-cmd = ["ocicrypt-rs/keywrap-keyprovider-cmd"]
keywrap-grpc = ["ocicrypt-rs/keywrap-keyprovider-grpc"]
keywrap-native = ["ocicrypt-rs/keywrap-keyprovider-native"]

eaa_kbc = ["attestation_agent/eaa_kbc", "ocicrypt-rs/eaa_kbc"]

signature-simple = []
signature-cosign = ["cosign"]

snapshot-overlayfs = ["overlay_feature"]
snapshot-unionfs = ["occlum_feature"]

# TODO: clean up following features
default = ["overlay_feature", "cosign", "encryption"]
default_s390x = ["overlay_feature", "encryption"]
cosign = ["sigstore_rs"]
overlay_feature = []
occlum_feature = ["eaa_kbc"]
