[workspace]
resolver = "2"
members = [
    "api-server-rest",
    "attestation-agent/attestation-agent",
    "attestation-agent/kbc",
    "attestation-agent/kbs_protocol",
    "attestation-agent/attester",
    "attestation-agent/deps/resource_uri",
    "attestation-agent/deps/crypto",
    "attestation-agent/deps/sev",
    "attestation-agent/coco_keyprovider",
    "confidential-data-hub/hub",
    "confidential-data-hub/kms",
    "image-rs",
    "ocicrypt-rs",
    "protos",
]

[workspace.dependencies]
aes = "0.8.3"
aes-gcm = "0.10.2"
anyhow = "1.0"
assert-json-diff = "2.0"
assert_cmd = "2"
async-trait = "0.1.88"
base64 = "0.22.1"
base64-serde = "0.7"
bincode = "1.3.3"
cfg-if = "1.0.1"
chrono = "0.4.41"
clap = "~4.5.46"
config = "0.14.1"
const_format = "0.2.35"
ctr = "0.9.2"
env_logger = "0.11.8"
hex = "0.4.3"
hmac = "0.12.1"
jwt-simple = { version = "0.12", default-features = false, features = [
    "pure-rust",
] }
kbs-types = "0.14.0"
log = "0.4.28"
nix = "0.30"
openssl = "0.10"
prost = "0.13"
protobuf = "3.7.2"
rand = "0.9.2"
reqwest = { version = "0.12", default-features = false }
resource_uri = { path = "attestation-agent/deps/resource_uri" }
ring = "0.17"
rsa = "0.9.8"
rstest = "0.26"
serde = { version = "1.0", features = ["derive"] }
serde_with = { version = "3.14.0", features = ["base64"] }
serde_json = "1.0"
serial_test = "3"
sha2 = "0.10.9"
strum = { version = "0.27", features = ["derive"] }
tempfile = "3.20"
testcontainers = "0.22"
thiserror = "2.0"
tokio = "1.47"
toml = "0.8.23"
tonic = "0.12"
tonic-build = "0.12"
ttrpc = "0.9.0"
ttrpc-codegen = "0.6.0"
url = "2.5.4"
uuid = "1"
zeroize = "1.8.2"
